<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
          <span class="dropdown">
          <select class="btn btn-default dropdown-toggle" ng-model="priority" >
            <option ng-repeat="priority in priorityOptions" value="{{priority}}">{{priority}}</option>
          </select>
        </span>
      </div>
    </div>
  </form>
  <p>
    <br/>
  </p>
  <p class="input-group" ng-repeat="todo in todos">
    <input type="text" ng-model="todo.name" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>
  </p>

  <pie-chart data="todos"></pie-chart>
</div>
